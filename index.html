<!-- COMPROVANTE DE SAQUE -->
<div id="withdrawal" class="box section">
<h1>Comprovante de Saque</h1>

<label>VIP</label><input id="withdraw_vip" required>
<label>Client ID</label><input id="withdraw_client" required>
<label>Transaction ID</label><input id="withdraw_trans" required>
<label>Transaction Status</label><input id="withdraw_status" required>
<label>Method</label><input id="withdraw_method" required>

<label>Escolha a frase</label>
<div style="margin-top:6px;">

  <div style="margin-bottom:8px;">
    <label style="display:flex; align-items:center; cursor:pointer; font-size:12px;">
      <input type="checkbox" name="withdraw_phrase" value="Please, share the withdrawal receipt for this transaction." onclick="onlyOne(this)" style="margin-right:6px;">
      Please, share the withdrawal receipt for this transaction.
    </label>
    <div style="font-size:12px;color:#555;margin-left:20px;">Por favor, compartilhe o comprovante de saque desta transação.</div>
  </div>

  <div style="margin-bottom:8px;">
    <label style="display:flex; align-items:center; cursor:pointer; font-size:12px;">
      <input type="checkbox" name="withdraw_phrase" value="The player claims that the deposit was not credited." onclick="onlyOne(this)" style="margin-right:6px;">
      The player claims that the deposit was not credited.
    </label>
    <div style="font-size:12px;color:#555;margin-left:20px;">O jogador afirma que o depósito não foi creditado.</div>
  </div>

  <div style="margin-bottom:8px;">
    <label style="display:flex; align-items:center; cursor:pointer; font-size:12px;">
      <input type="checkbox" name="withdraw_phrase" value="Rejected deposit, user says the amount did not return to his account" onclick="onlyOne(this)" style="margin-right:6px;">
      Rejected deposit, user says the amount did not return to his account
    </label>
    <div style="font-size:12px;color:#555;margin-left:20px;">Depósito rejeitado, o usuário diz que o valor não retornou à sua conta.</div>
  </div>

</div>

<p id="display_phrase" style="margin-top:6px;font-style:italic;color:#333;"></p>

<div class="buttons">
<button onclick="genWithdrawal()">Gerar</button>
<button class="copy" onclick="copyText('out_withdrawal')">Copiar</button>
<button class="telegram" onclick="sendTelegram('out_withdrawal')">Telegram</button>
</div>

<textarea id="out_withdrawal" readonly></textarea>
</div>

<script>
// Limita para selecionar apenas 1 checkbox
function onlyOne(checkbox) {
  const checkboxes = document.getElementsByName('withdraw_phrase');
  checkboxes.forEach((item) => {
    if (item !== checkbox) item.checked = false;
  });
  showPhrase();
}

// Mostra a frase escolhida abaixo
function showPhrase(){
  const selected = document.querySelector('input[name="withdraw_phrase"]:checked');
  document.getElementById('display_phrase').innerText = selected ? selected.value : '';
}

// Gera o texto do Comprovante de Saque
function genWithdrawal(){
  const vip = document.getElementById('withdraw_vip').value.trim();
  const client = document.getElementById('withdraw_client').value.trim();
  const trans = document.getElementById('withdraw_trans').value.trim();
  const status = document.getElementById('withdraw_status').value.trim();
  const method = document.getElementById('withdraw_method').value.trim();
  const phraseEl = document.querySelector('input[name="withdraw_phrase"]:checked');

  if(!vip || !client || !trans || !status || !method || !phraseEl){
    alert("Preencha todos os campos e escolha uma frase.");
    return;
  }

  const phrase = phraseEl.value;

  document.getElementById('out_withdrawal').value = 
`VIP: ${vip}
Client ID: ${client}
Transaction ID: ${trans}
Transaction Status: ${status}
Method: ${method}
Country: Brazil
Currency: BRL

${phrase}`;
}
</script>
