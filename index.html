<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Demandas</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #f4f4f4;
  overflow: hidden;
}

/* SIDEBAR */
.sidebar {
  position: fixed;
  left: 0;
  top: 0;
  width: 220px;
  height: 100vh;
  background: #2c2c2c;
  color: #fff;
  padding-top: 20px;
}

.sidebar h2 {
  text-align: center;
  font-size: 16px;
  margin-bottom: 15px;
}

.sidebar button {
  width: 100%;
  background: none;
  border: none;
  color: #fff;
  padding: 10px 15px;
  text-align: left;
  cursor: pointer;
  font-size: 13px;
}

.sidebar button:hover {
  background: #444;
}

/* CONTENT */
.content {
  margin-left: 220px;
  padding: 15px;
}

.box {
  background: #fff;
  padding: 15px;
  border-radius: 8px;
  max-width: 520px;
}

h1 {
  font-size: 18px;
  margin-bottom: 10px;
}

label {
  font-weight: bold;
  font-size: 12px;
  display: block;
  margin-top: 6px;
}

input {
  width: 100%;
  padding: 6px;
  margin-top: 3px;
  font-size: 12px;
}

button {
  margin-top: 8px;
  padding: 6px 10px;
  font-size: 12px;
  cursor: pointer;
}

button.telegram {
  background: #2aabee;
  color: #fff;
  border: none;
}

button.copy {
  background: #555;
  color: #fff;
  border: none;
}

textarea {
  width: 100%;
  height: 95px;
  margin-top: 8px;
  padding: 6px;
  font-size: 12px;
}

.section { display: none; }
.section.active { display: block; }
</style>
</head>

<body>

<div class="sidebar">
  <h2>Demandas</h2>
  <button onclick="show('email')">Mudar E-mail</button>
  <button onclick="show('phone')">Mudar Telefone</button>
  <button onclick="show('deposit')">Comprovante de Depósito</button>
  <button onclick="show('withdraw')">Valor para Saque</button>
  <button onclick="show('unlock')">Desbloquear Conta</button>
  <button onclick="show('wager')">Valor no Wager</button>
</div>

<div class="content">

<!-- EMAIL -->
<div id="email" class="box section active">
<h1>Mudar E-mail</h1>

<label>Email sent from</label>
<input id="email_from" required>

<label>Current e-mail</label>
<input id="email_current" required>

<label>New e-mail</label>
<input id="email_new" required>

<label>Account ID</label>
<input id="email_id" required>

<button onclick="genEmail()">Gerar</button>
<button class="copy" onclick="copyText('out_email')">Copiar</button>
<button class="telegram" onclick="sendTelegram('out_email')">Telegram</button>

<textarea id="out_email" readonly></textarea>
</div>

<!-- PHONE -->
<div id="phone" class="box section">
<h1>Mudar Telefone</h1>

<label>Email sent from</label>
<input id="phone_email" required>

<label>Current phone</label>
<input id="phone_current" required>

<label>New phone</label>
<input id="phone_new" required>

<label>Account ID</label>
<input id="phone_id" required>

<button onclick="genPhone()">Gerar</button>
<button class="copy" onclick="copyText('out_phone')">Copiar</button>
<button class="telegram" onclick="sendTelegram('out_phone')">Telegram</button>

<textarea id="out_phone" readonly></textarea>
</div>

<!-- DEPOSIT -->
<div id="deposit" class="box section">
<h1>Comprovante de Depósito</h1>

<label>Account ID</label>
<input id="dep_id" required>

<label>Deposit date</label>
<input id="dep_date" required>

<button onclick="genDeposit()">Gerar</button>
<button class="copy" onclick="copyText('out_deposit')">Copiar</button>
<button class="telegram" onclick="sendTelegram('out_deposit')">Telegram</button>

<textarea id="out_deposit" readonly></textarea>
</div>

<!-- WITHDRAW -->
<div id="withdraw" class="box section">
<h1>Valor para Saque</h1>

<label>Account ID</label>
<input id="with_id" required>

<button onclick="genWithdraw()">Gerar</button>
<button class="copy" onclick="copyText('out_withdraw')">Copiar</button>
<button class="telegram" onclick="sendTelegram('out_withdraw')">Telegram</button>

<textarea id="out_withdraw" readonly></textarea>
</div>

<!-- UNLOCK -->
<div id="unlock" class="box section">
<h1>Desbloquear Conta</h1>

<label>Account ID</label>
<input id="unlock_id" required>

<button onclick="genUnlock()">Gerar</button>
<button class="copy" onclick="copyText('out_unlock')">Copiar</button>
<button class="telegram" onclick="sendTelegram('out_unlock')">Telegram</button>

<textarea id="out_unlock" readonly></textarea>
</div>

<!-- WAGER -->
<div id="wager" class="box section">
<h1>Valor no Wager</h1>

<label>Account ID</label>
<input id="wager_id" required>

<button onclick="genWager()">Gerar</button>
<button class="copy" onclick="copyText('out_wager')">Copiar</button>
<button class="telegram" onclick="sendTelegram('out_wager')">Telegram</button>

<textarea id="out_wager" readonly></textarea>
</div>

</div>

<script>
function show(id) {
  document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
  document.getElementById(id).classList.add('active');
}

function checkFields(fields) {
  for (let f of fields) {
    if (!document.getElementById(f).value.trim()) {
      alert("Preencha todos os campos.");
      return false;
    }
  }
  return true;
}

function copyText(id) {
  navigator.clipboard.writeText(document.getElementById(id).value);
}

function sendTelegram(id) {
  const text = document.getElementById(id).value;
  if (!text) {
    alert("Gere o texto primeiro.");
    return;
  }
  navigator.clipboard.writeText(text).then(() => {
    window.open("https://t.me/+9mCTJhflLbo1YWZh", "_blank");
  });
}

/* GERADORES */
function genEmail() {
  if (!checkFields(["email_from","email_current","email_new","email_id"])) return;
  out_email.value =
`Customer wishes to change their e-mail.

Email sent from - ${email_from.value}

Current e-mail - ${email_current.value}

New e-mail - ${email_new.value}

Account ID - ${email_id.value}`;
}

function genPhone() {
  if (!checkFields(["phone_email","phone_current","phone_new","phone_id"])) return;
  out_phone.value =
`Customer wishes to change their phone number.

Email sent from - ${phone_email.value}

Current phone - ${phone_current.value}

New phone - ${phone_new.value}

Account ID - ${phone_id.value}`;
}

function genDeposit() {
  if (!checkFields(["dep_id","dep_date"])) return;
  out_deposit.value =
`Customer requests deposit receipt.

Account ID - ${dep_id.value}

Deposit date - ${dep_date.value}`;
}

function genWithdraw() {
  if (!checkFields(["with_id"])) return;
  out_withdraw.value =
`Customer requests withdrawal amount.

Account ID - ${with_id.value}`;
}

function genUnlock() {
  if (!checkFields(["unlock_id"])) return;
  out_unlock.value =
`Customer requests account unlock.

Account ID - ${unlock_id.value}`;
}

function genWager() {
  if (!checkFields(["wager_id"])) return;
  out_wager.value =
`Customer requests wager amount.

Account ID - ${wager_id.value}`;
}
</script>

</body>
</html>
