<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Mudar E-mail</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: #f4f4f4;
  margin: 0;
  padding: 10px;
}

h1 {
  margin: 10px 0 15px;
  font-size: 20px;
  text-align: center;
}

.box {
  background: #fff;
  padding: 15px;
  border-radius: 8px;
  max-width: 520px;
  margin: 0 auto;
}

label {
  font-weight: bold;
  font-size: 12px;
  margin-top: 6px;
  display: block;
}

input {
  width: 100%;
  padding: 6px;
  margin-top: 3px;
  font-size: 12px;
}

button {
  margin-top: 10px;
  padding: 6px 10px;
  font-size: 12px;
  cursor: pointer;
}

textarea {
  width: 100%;
  height: 100px;
  margin-top: 8px;
  padding: 6px;
  font-size: 12px;
}
</style>
</head>

<body>

<h1>Mudar E-mail</h1>

<div class="box">

<label>E-mail enviado de</label>
<input id="fromEmail">

<label>E-mail atual</label>
<input id="currentEmail">

<label>Novo e-mail</label>
<input id="newEmail">

<label>ID da conta</label>
<input id="accountId">

<button onclick="gerarTexto()">Gerar</button>

<textarea id="resultado" readonly></textarea>

</div>

<script>
function gerarTexto() {
  resultado.value =
`Customer wishes to change their e-mail.

Email sent from - ${fromEmail.value}

Current e-mail - ${currentEmail.value}

New e-mail - ${newEmail.value}

Account ID - ${accountId.value}`;
}
</script>

</body>
</html>
