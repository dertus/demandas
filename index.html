<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Demandas</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #f4f4f4;
  overflow: hidden;
}

.sidebar {
  position: fixed;
  width: 220px;
  height: 100vh;
  background: #2c2c2c;
  color: #fff;
  padding-top: 20px;
}

.sidebar h2 {
  text-align: center;
  font-size: 15px;
  margin-bottom: 10px;
}

.sidebar button {
  width: 100%;
  background: none;
  border: none;
  color: #fff;
  padding: 10px;
  text-align: left;
  cursor: pointer;
  font-size: 13px;
}

.sidebar button:hover {
  background: #444;
}

.content {
  margin-left: 220px;
  padding: 15px;
}

.box {
  background: #fff;
  padding: 14px;
  border-radius: 8px;
  max-width: 520px;
}

h1 {
  font-size: 17px;
}

label {
  font-size: 12px;
  font-weight: bold;
  margin-top: 6px;
  display: block;
}

input {
  width: 100%;
  padding: 6px;
  margin-top: 3px;
  font-size: 12px;
}

textarea {
  width: 100%;
  height: 110px;
  margin-top: 8px;
  padding: 6px;
  font-size: 12px;
}

.buttons {
  display: flex;
  gap: 6px;
  margin-top: 8px;
}

button {
  padding: 6px 10px;
  font-size: 12px;
  cursor: pointer;
}

.copy {
  background: #ddd;
  border: none;
}

.telegram {
  background: #2aabee;
  color: #fff;
  border: none;
}

.section { display: none; }
.section.active { display: block; }
</style>
</head>

<body>

<div class="sidebar">
  <h2>Demandas</h2>
  <button onclick="show('email')">Mudar E-mail</button>
  <button onclick="show('phone')">Mudar Telefone</button>
  <button onclick="show('deposit')">Comprovante de Saque</button>
  <button onclick="show('withdraw')">Valor para Saque</button>
  <button onclick="show('unlock')">Desbloquear Conta</button>
  <button onclick="show('wager')">Valor no Wager</button>
</div>

<div class="content">

<!-- MUDAR EMAIL -->
<div id="email" class="box section active">
<h1>Mudar E-mail</h1>

<label>Email sent from</label><input id="email_from" required>
<label>Current e-mail</label><input id="email_current" required>
<label>New e-mail</label><input id="email_new" required>
<label>Account ID</label><input id="email_id" required>

<div class="buttons">
<button onclick="genEmail()">Gerar</button>
<button class="copy" onclick="copyText('out_email')">Copiar</button>
<button class="telegram" onclick="sendTelegram('out_email')">Telegram</button>
</div>

<textarea id="out_email" readonly></textarea>
</div>

<!-- MUDAR TELEFONE -->
<div id="phone" class="box section">
<h1>Mudar Telefone</h1>

<label>Email sent from</label><input id="phone_email" required>
<label>Current phone</label><input id="phone_current" required>
<label>New phone</label><input id="phone_new" required>
<label>Account ID</label><input id="phone_id" required>

<div class="buttons">
<button onclick="genPhone()">Gerar</button>
<button class="copy" onclick="copyText('out_phone')">Copiar</button>
<button class="telegram" onclick="sendTelegram('out_phone')">Telegram</button>
</div>

<textarea id="out_phone" readonly></textarea>
</div>

<!-- COMPROVANTE DE SAQUE -->
<div id="deposit" class="box section">
<h1>Comprovante de Dep√≥sito</h1>

<label>VIP</label><input id="dep_vip" required>
<label>Client ID</label><input id="dep_client" required>
<label>Transaction ID</label><input id="dep_trans" required>
<label>Transaction Status</label><input id="dep_status" required>
<label>Method</label><input id="dep_method" required>

<div class="buttons">
<button onclick="genDeposit()">Gerar</button>
<button class="copy" onclick="copyText('out_deposit')">Copiar</button>
<button class="telegram" onclick="sendTelegram('out_deposit')">Telegram</button>
</div>

<textarea id="out_deposit" readonly></textarea>
</div>

<!-- VALOR SAQUE -->
<div id="withdraw" class="box section">
<h1>Valor para Saque</h1>

<label>Account ID</label><input id="with_id" required>

<div class="buttons">
<button onclick="genWithdraw()">Gerar</button>
<button class="copy" onclick="copyText('out_withdraw')">Copiar</button>
<button class="telegram" onclick="sendTelegram('out_withdraw')">Telegram</button>
</div>

<textarea id="out_withdraw" readonly></textarea>
</div>

<!-- DESBLOQUEAR -->
<div id="unlock" class="box section">
<h1>Desbloquear Conta</h1>

<label>Account ID</label><input id="unlock_id" required>

<div class="buttons">
<button onclick="genUnlock()">Gerar</button>
<button class="copy" onclick="copyText('out_unlock')">Copiar</button>
<button class="telegram" onclick="sendTelegram('out_unlock')">Telegram</button>
</div>

<textarea id="out_unlock" readonly></textarea>
</div>

<!-- WAGER -->
<div id="wager" class="box section">
<h1>Valor no Wager</h1>

<label>Account ID</label><input id="wager_id" required>

<div class="buttons">
<button onclick="genWager()">Gerar</button>
<button class="copy" onclick="copyText('out_wager')">Copiar</button>
<button class="telegram" onclick="sendTelegram('out_wager')">Telegram</button>
</div>

<textarea id="out_wager" readonly></textarea>
</div>

</div>

<script>
function show(id){
  document.querySelectorAll('.section').forEach(s=>s.classList.remove('active'));
  document.getElementById(id).classList.add('active');
}

function validate(inputs){
  for (let i of inputs){
    if(!i.value.trim()){
      alert("Preencha todos os campos.");
      return false;
    }
  }
  return true;
}

function copyText(id){
  const t=document.getElementById(id);
  if(!t.value){alert("Gere o texto primeiro.");return;}
  navigator.clipboard.writeText(t.value);
}

function sendTelegram(id){
  copyText(id);
  window.open("https://t.me/+9mCTJhflLbo1YWZh","_blank");
}

function genEmail(){
  if(!validate([email_from,email_current,email_new,email_id]))return;
  out_email.value=`Customer wishes to change their e-mail.

Email sent from - ${email_from.value}

Current e-mail - ${email_current.value}

New e-mail - ${email_new.value}

Account ID - ${email_id.value}`;
}

function genPhone(){
  if(!validate([phone_email,phone_current,phone_new,phone_id]))return;
  out_phone.value=`Customer wishes to change their phone number.

Email sent from - ${phone_email.value}

Current phone - ${phone_current.value}

New phone - ${phone_new.value}

Account ID - ${phone_id.value}`;
}

function genDeposit(){
  if(!validate([dep_vip,dep_client,dep_trans,dep_status,dep_method]))return;
  out_deposit.value=`VIP: ${dep_vip.value}
Client ID: ${dep_client.value}
Transaction ID: ${dep_trans.value}
Transaction Status: ${dep_status.value}
Method: ${dep_method.value}
Country: Brazil
Currency: BRL

Please, share the withdrawal receipt for this transaction.`;
}

function genWithdraw(){
  if(!validate([with_id]))return;
  out_withdraw.value=`Customer requests withdrawal amount.

Account ID - ${with_id.value}`;
}

function genUnlock(){
  if(!validate([unlock_id]))return;
  out_unlock.value=`Customer requests account unlock.

Account ID - ${unlock_id.value}`;
}

function genWager(){
  if(!validate([wager_id]))return;
  out_wager.value=`Customer requests wager amount.

Account ID - ${wager_id.value}`;
}
</script>

</body>
</html>
